name: Build, Push and Deploy to EC2 Kubernetes

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  # Change to your Docker Hub image name (username/repo)
  IMAGE: mshams0369/new

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for buildx)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image (buildx)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ github.sha }}
          platforms: linux/amd64

      # Install kubectl (explicit binary download â€” works on GH runners)
      - name: Install kubectl
        run: |
          KUBECTL_VERSION="v1.29.2"
          curl -LO "https://dl.k8s.io/release/${KUBECTL_VERSION}/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/kubectl
          kubectl version --client

      # Configure kubeconfig from a base64-encoded secret
      - name: Configure kubeconfig
        env:
          KUBECONFIG_PATH: ${{ runner.temp }}/kubeconfig
        run: |
          echo "Writing kubeconfig to $KUBECONFIG_PATH"
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > "$KUBECONFIG_PATH"
          chmod 600 "$KUBECONFIG_PATH"
          # set KUBECONFIG env for subsequent kubectl commands
          echo "KUBECONFIG=$KUBECONFIG_PATH" >> $GITHUB_ENV

      - name: Show cluster info
        run: |
          kubectl cluster-info
          kubectl get nodes -o wide

      - name: Apply K8s manifests
        run: |
          # apply all manifests in k8s/ (change path if you use a different folder)
          kubectl apply -f k8s/
          # ensure deployment uses latest pushed image
          kubectl set image deployment/new-app new-app-container=${{ env.IMAGE }}:latest --record || true
          kubectl rollout status deployment/new-app --timeout=120s

      - name: Print service and pods
        run: |
          kubectl get pods -l app=new-app -o wide
          kubectl get svc new-app-service -o wide
