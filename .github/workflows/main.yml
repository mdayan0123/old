name: Build, Push and Deploy to Kubernetes

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE: mshams0369/new

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ github.sha }}
          platforms: linux/amd64

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: '1.30.0'   # pick a version compatible with your cluster

      - name: Configure Kubeconfig
        run: |
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > kubeconfig
          mkdir -p $HOME/.kube
          mv kubeconfig $HOME/.kube/config
          chmod 600 $HOME/.kube/config
        shell: bash

      - name: Deploy to Kubernetes (apply manifests)
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          # ensure the Deployment uses the latest image tag (latest)
          kubectl set image deployment/new-app new-app-container=${{ env.IMAGE }}:latest --record
          kubectl rollout status deployment/new-app --timeout=120s
        env:
          KUBECONFIG: ${{ github.workspace }}/kubeconfig
